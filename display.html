<!DOCTYPE html>
<html>
<head>
  <title>Elego Airways Flight Display</title>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #0a0a0a;
      border-bottom: 4px solid #27ae60;
    }

    .logo {
      height: 50px;
    }

    .flight-info {
      display: flex;
      flex-direction: column;
    }

    .flight-number {
      font-size: 20px;
      color: #aaa;
    }

    .destination {
      font-size: 42px;
      font-weight: bold;
      color: #27ae60;
      margin-top: 5px;
    }

    .gate-status {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .status-badge {
      background-color: #27ae60;
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      text-transform: uppercase;
    }

    .gate {
      margin-top: 10px;
      background-color: #1c1c1c;
      color: white;
      font-size: 32px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 12px;
      border: 2px solid #27ae60;
    }

    .main {
      background-color: #1c1c1c;
      color: white;
      padding: 40px;
      text-align: center;
    }

    .boarding {
      font-size: 28px;
      margin-bottom: 30px;
      color: #27ae60;
    }

    .time-blocks {
      display: flex;
      justify-content: center;
      gap: 100px;
      font-size: 18px;
    }

    .time-blocks div {
      text-align: left;
    }

    .time-blocks h2 {
      font-size: 36px;
      margin: 10px 0;
      color: white;
    }

    .footer {
      background-color: #000;
      color: white;
      padding: 10px 30px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="flight-info">
      <div class="flight-number" id="flightNumber">Flight EG204</div>
      <div class="destination" id="destination">London</div>
    </div>
    <img src="elego-logo.png" class="logo" alt="Elego Logo" />
    <div class="gate-status">
      <div id="statusBadge" class="status-badge">ON TIME</div>
      <div id="gate" class="gate">D7</div>
    </div>
  </div>

  <div class="main">
    <div class="boarding" id="boardingInfo">Boards in 29 minutes</div>

    <div class="time-blocks">
      <div>
        <div>Departs</div>
        <h2 id="departTime">11:36 AM</h2>
      </div>
      <div>
        <div>Arrives</div>
        <h2 id="arrivalTime">2:41 PM</h2>
      </div>
    </div>
  </div>

  <div class="footer">
    <div id="flightDuration">Flight time: 3h 2m</div>
    <div id="currentTime">10:22 AM</div>
  </div>

  <script>
    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function formatTime(date) {
      let hours = date.getHours();
      const minutes = pad(date.getMinutes());
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      return `${hours}:${minutes} ${ampm}`;
    }

    function updateDisplay() {
      const data = JSON.parse(localStorage.getItem('flightData') || '{}');

      document.getElementById('flightNumber').textContent = `Flight ${data.flight || '—'}`;
      document.getElementById('destination').textContent = data.destination || '—';
      document.getElementById('gate').textContent = data.gate || '—';

      // Status Badge
      const statusBadge = document.getElementById('statusBadge');
      const status = (data.status || '—').toUpperCase();
      statusBadge.textContent = status;

      // Calculate boarding countdown
      const timeStr = data.time || '';
      const now = new Date();
      let boardingMessage = status;

      if (timeStr.match(/\d{1,2}:\d{2} ?(AM|PM)/i)) {
        const timeParts = timeStr.match(/(\d+):(\d+)\s*(AM|PM)/i);
        let hours = parseInt(timeParts[1]);
        const minutes = parseInt(timeParts[2]);
        const ampm = timeParts[3].toUpperCase();
        if (ampm === 'PM' && hours !== 12) hours += 12;
        if (ampm === 'AM' && hours === 12) hours = 0;

        const flightTime = new Date();
        flightTime.setHours(hours, minutes, 0, 0);

        const diffMins = Math.round((flightTime - now) / 60000);
        if (diffMins > 0) {
          boardingMessage = `Boards in ${diffMins} minutes`;
        } else if (diffMins <= 0 && diffMins > -15) {
          boardingMessage = "Final Call";
        } else {
          boardingMessage = status; // fallback
        }
      }

      document.getElementById('boardingInfo').textContent = boardingMessage;
      document.getElementById('departTime').textContent = data.time || '—';
      document.getElementById('arrivalTime').textContent = data.arrival || '—';
      document.getElementById('flightDuration').textContent = `Flight time: ${data.duration || '—'}`;

      // ✅ Optional: Force repaint (helps in rare cases)
      document.body.offsetHeight;
    }

    function updateClock() {
      const now = new Date();
      document.getElementById('currentTime').textContent = formatTime(now);
    }

    updateDisplay();
    updateClock();
    setInterval(updateDisplay, 5000);
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
