<!DOCTYPE html>
<html>
<head>
  <title>Elego Airways Display</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background: #ffffff;
      color: #000000;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #27ae60;
      padding: 20px;
      text-align: center;
    }
    .header img {
      width: 180px;
    }
    .content {
      padding: 40px;
      text-align: center;
    }
    .flight-row {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin: 30px 0;
    }
    .flight-box {
      font-size: 22px;
      background: #f9f9f9;
      border: 2px solid #27ae60;
      border-radius: 12px;
      padding: 30px;
      min-width: 220px;
    }
    .label {
      font-weight: bold;
      font-size: 16px;
      color: #555;
      margin-bottom: 6px;
    }
    .value {
      font-size: 26px;
      color: #000;
    }
    .status {
      font-size: 28px;
      margin-top: 20px;
      color: #fff;
      background: #27ae60;
      display: inline-block;
      padding: 10px 30px;
      border-radius: 8px;
    }
    #hiddenMessage {
      display: none;
      padding: 100px 40px;
      font-size: 42px;
      color: #27ae60;
      text-align: center;
      background-color: #ffffff;
    }
    .footer {
      text-align: center;
      font-size: 16px;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="hiddenMessage"></div>

  <div class="header">
    <img src="elego-logo.png" alt="Elego Logo" />
  </div>

  <div class="content">
    <div class="flight-row">
      <div class="flight-box">
        <div class="label">Flight</div>
        <div id="flightNumber" class="value">—</div>
      </div>
      <div class="flight-box">
        <div class="label">Destination</div>
        <div id="destination" class="value">—</div>
      </div>
      <div class="flight-box">
        <div class="label">Gate</div>
        <div id="gate" class="value">—</div>
      </div>
    </div>

    <div class="flight-row">
      <div class="flight-box">
        <div class="label">Departure</div>
        <div id="departTime" class="value">—</div>
      </div>
      <div class="flight-box">
        <div class="label">Arrival</div>
        <div id="arrivalTime" class="value">—</div>
      </div>
      <div class="flight-box">
        <div class="label">Duration</div>
        <div id="flightDuration" class="value">—</div>
      </div>
    </div>

    <div id="statusBadge" class="status">—</div>
    <div id="boardingInfo" class="footer">—</div>
  </div>

  <script>
    function updateDisplay() {
      const data = JSON.parse(localStorage.getItem('flightData') || '{}');
      const hiddenMode = data.hideAll;
      const hiddenDiv = document.getElementById('hiddenMessage');
      const mainContent = document.querySelector('.header').parentElement;

      if (hiddenMode) {
        mainContent.style.display = 'none';
        hiddenDiv.style.display = 'block';
        hiddenDiv.textContent = data.customMessage || 'Gate Not In Use';
        return;
      } else {
        mainContent.style.display = 'block';
        hiddenDiv.style.display = 'none';
      }

      document.getElementById('flightNumber').textContent = data.flight || '—';
      document.getElementById('destination').textContent = data.destination || '—';
      document.getElementById('gate').textContent = data.gate || '—';
      document.getElementById('departTime').textContent = data.time || '—';
      document.getElementById('arrivalTime').textContent = data.arrival || '—';
      document.getElementById('flightDuration').textContent = `Flight time: ${data.duration || '—'}`;
      document.getElementById('statusBadge').textContent = (data.status || '—').toUpperCase();

      // Boarding countdown logic
      const timeStr = data.time || '';
      const now = new Date();
      let boardingMessage = data.status || '—';

      if (timeStr.match(/\d{1,2}:\d{2} ?(AM|PM)/i)) {
        const timeParts = timeStr.match(/(\d+):(\d+)\s*(AM|PM)/i);
        let hours = parseInt(timeParts[1]);
        const minutes = parseInt(timeParts[2]);
        const ampm = timeParts[3].toUpperCase();
        if (ampm === 'PM' && hours !== 12) hours += 12;
        if (ampm === 'AM' && hours === 12) hours = 0;

        const flightTime = new Date();
        flightTime.setHours(hours, minutes, 0, 0);

        const diffMins = Math.round((flightTime - now) / 60000);
        if (diffMins > 0) {
          boardingMessage = `Boards in ${diffMins} minutes`;
        } else if (diffMins <= 0 && diffMins > -15) {
          boardingMessage = "Final Call";
        }
      }

      document.getElementById('boardingInfo').textContent = boardingMessage;
    }

    updateDisplay();
    setInterval(updateDisplay, 30000); // update every 30s
  </script>
</body>
</html>
