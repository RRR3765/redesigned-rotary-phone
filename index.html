<!DOCTYPE html>
<html>
<head>
  <title>Elego Airways Control Panel</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      background: #1c1c1c;
      color: white;
      border: 1px solid #333;
      border-radius: 5px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #229954;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>✈️ Elego Control Panel</h1>

  <label>Flight Number</label>
  <input id="flight" placeholder="e.g. EG204" />

  <label>Destination</label>
  <input id="destination" placeholder="e.g. London (LHR)" />

  <label>Gate</label>
  <input id="gate" placeholder="e.g. C4" />

  <label>Departure Time</label>
  <input id="time" placeholder="e.g. 11:36 AM EDT" />

  <!-- ✅ Added boarding countdown preview -->
  <div id="boardingCountdown" style="margin-top: 10px; color: #27ae60; font-size: 18px;"></div>

  <label>Arrival Time</label>
  <input id="arrival" placeholder="e.g. 2:41 PM" />

  <label>Flight Duration</label>
  <input id="duration" placeholder="e.g. 3h 2m" />

  <label>Status</label>
  <select id="status" onchange="handleStatusChange()">
    <option value="On Time">On Time</option>
    <option value="Boarding Now">Boarding Now</option>
    <option value="Final Call">Final Call</option>
    <option value="Delayed">Delayed</option>
    <option value="Cancelled">Cancelled</option>
    <option value="custom">Custom Message...</option>
    <option value="messageOnly">Display Only Custom Message</option>
  </select>

  <input id="customStatus" placeholder="Type custom message..." style="display:none; margin-top: 10px;" />

  <button onclick="update()">Update Display</button>

  <script>
    function handleStatusChange() {
      const status = document.getElementById('status').value;
      const customInput = document.getElementById('customStatus');

      if (status === 'custom' || status === 'messageOnly') {
        customInput.style.display = 'block';
        customInput.placeholder = status === 'messageOnly' ? 'e.g. Gate not in use' : 'Type custom status...';
      } else {
        customInput.style.display = 'none';
      }
    }

    function update() {
      const selectedStatus = document.getElementById('status').value;
      const customText = document.getElementById('customStatus').value;

      const data = {
        mode: selectedStatus === 'messageOnly' ? 'messageOnly' : 'normal',
        flight: document.getElementById('flight').value,
        destination: document.getElementById('destination').value,
        gate: document.getElementById('gate').value,
        time: document.getElementById('time').value,
        arrival: document.getElementById('arrival').value,
        duration: document.getElementById('duration').value,
        status: selectedStatus === 'custom' || selectedStatus === 'messageOnly' ? customText : selectedStatus
      };

      localStorage.setItem('flightData', JSON.stringify(data));
      alert("Display updated! Open display.html to see it.");
    }

    // ✅ Boarding countdown logic
    function getBoardingCountdownText(departureTimeStr) {
      const now = new Date();

      const match = departureTimeStr.match(/(\d+):(\d+)\s*(AM|PM)/i);
      if (!match) return "";

      let hours = parseInt(match[1]);
      const minutes = parseInt(match[2]);
      const ampm = match[3].toUpperCase();

      if (ampm === 'PM' && hours !== 12) hours += 12;
      if (ampm === 'AM' && hours === 12) hours = 0;

      const flightTime = new Date();
      flightTime.setHours(hours, minutes, 0, 0);

      const diffMins = Math.round((flightTime - now) / 60000);

      if (diffMins > 0) {
        return `Boards in ${diffMins} minutes`;
      } else if (diffMins <= 0 && diffMins > -15) {
        return `Final Call`;
      } else {
        return "";
      }
    }

    function updateBoardingCountdown() {
      const timeStr = document.getElementById('time').value;
      const msg = getBoardingCountdownText(timeStr);
      document.getElementById('boardingCountdown').textContent = msg;
    }

    setInterval(updateBoardingCountdown, 1000);
  </script>
</body>
</html>
