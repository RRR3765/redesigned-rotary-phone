<!DOCTYPE html>
<html>
<head>
  <title>Elego üå¥Airways Control Panel</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      background: #1c1c1c;
      color: white;
      border: 1px solid #333;
      border-radius: 5px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #229954;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>‚úàÔ∏è Elego Control Panel</h1>

  <label>Flight Number</label>
  <input id="flight" placeholder="e.g. EG204" />

  <label>Destination</label>
  <input id="destination" placeholder="e.g. London (LHR)" />

  <label>Gate</label>
  <input id="gate" placeholder="e.g. C4" />

  <label>Departure Time</label>
  <input id="time" placeholder="e.g. 9:45 AM" />

  <label>Arrival Time</label>
  <input id="arrival" placeholder="e.g. 2:15 PM" />

  <label>Flight Duration</label>
  <input id="duration" placeholder="e.g. 6h 30m" />

  <label>Status</label>
  <select id="status">
    <option>On Time</option>
    <option>Boarding Now - Group 1</option>
    <option>Boarding Now - Group 2</option>
    <option>Final Call</option>
    <option>Delayed</option>
    <option>Cancelled</option>
    <option>Other (Type Below)</option>
  </select>

  <label>Custom Status (if selected above)</label>
  <input id="customStatus" placeholder="e.g. No aircraft assigned" />

  <label><input type="checkbox" id="hideAll" /> Gate Not In Use Mode</label>
  <label>Custom Message for Gate Not In Use</label>
  <textarea id="customMessage" placeholder="e.g. Gate D7 is not in use right now..."></textarea>

  <button onclick="update()">Update Display</button>

  <script>
    function update() {
      const isHidden = document.getElementById('hideAll').checked;
      const data = {
        flight: document.getElementById('flight').value,
        destination: document.getElementById('destination').value,
        gate: document.getElementById('gate').value,
        time: document.getElementById('time').value,
        arrival: document.getElementById('arrival').value,
        duration: document.getElementById('duration').value,
        status: document.getElementById('status').value === 'Other (Type Below)' ?
                document.getElementById('customStatus').value :
                document.getElementById('status').value,
        hideAll: isHidden,
        customMessage: document.getElementById('customMessage').value
      };
      localStorage.setItem('flightData', JSON.stringify(data));
      alert("Display updated! Open display.html to see it.");
    }
  </script>
</body>
</html>
